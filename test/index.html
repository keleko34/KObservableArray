<!DOCTYPE html>
<html>
  <head>
    <title>Testing</title>
    <script type="text/javascript" src="../KObservableArray/Build/KObservableArray.js"></script>
  </head>
  <body>
    <h1 id="testDiv">Test Title</h1>
    <input id="testInput" type="text" />
    <input id="testInputBox" type="checkbox" />
    <input id="testInputRadio" type="radio" />
    <textarea id="testTextarea"></textarea>
    <div id="testDisplay"></div>
    <script type="text/javascript">
        var OArr = KObservableArray("test");

        OArr.add(500);
        OArr.add(600);
        OArr.add(700);
        OArr.add(800);

        OArr.subscribe(0,function(e){
          console.log(e);
        })
        .subscribe(1,function(e){
          console.log(e);
        })

        OArr[0] = 2000;

        OArr.addActionListener('push',function(e){
          console.log(e);
          console.log('a push happened ',e.event.value,e.key);
        })

        OArr.push(300);
        OArr[1] = 200;

        console.log(OArr[0],OArr[1],OArr[2],OArr[3]);

        OArr.splice(0,1,"cool");

        console.log(OArr[0],OArr[1],OArr[2],OArr[3]);
    </script>
  </body>
</html>
